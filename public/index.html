<!-- INSPIRED BY BRAD TRAVERSY CHAT APP -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>User Authentication</title>
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.2.min.js"
		integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
	<!-- favicon -->
	<link rel="icon" href="./imgs/Logo.png" type="image/x-icon">
	<!-- custome css -->
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<section class="vh-100" style="background-color: #306E93;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
									alt="login form" class="img-fluid"
									style="height:100% ;border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form action="/loginForm" id="loginForm">

										<div class="d-flex align-items-center mb-3 pb-1">
											<img src="./imgs/Logo.png" width="80px" alt="">
											<span class="h1 fw-bold mb-0 ps-2">Cloud Chat</span>
										</div>

										<div>
											<span class="error-message text-danger"></span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
											account</h5>

										<div class="form-outline mb-4">
											<input type="text" id="username" name="username"
												class="form-control form-control-lg" required />
											<label class="form-label" for="username">Username/Email address</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="password" name="password"
												class="form-control form-control-lg" required />
											<label class="form-label" for="password">Password</label>
										</div>


										<div class="input-group mb-3">
											<label class="input-group-text" for="room">chat channel</label>
											<select class="form-select" name="room" id="room">
												<option value="Business">Business </option>
												<option value="Technology">Technology</option>
												<option value="Sport">Sports</option>
												<option value="news">International News</option>
												<option value="cats">Just Cats</option>
											</select>
										</div>


										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block" name="login" id="submit"
												type="submit">Login to chat</button>
										</div>

										<div class="text-center">
											<p>Not a member? <a href="/register" id="registerBtn"
													class="text-danger">Register</a></p>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- notifications -->
	<div class="notification_alerts" id="log_errr"></div>
	<!-- end notifications -->

	<!-- js links -->
	<style src="./js/main.js"></style>
	<script>
        // get loginerror from url
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('loginerror');
		const msg2 = urlParams.get('msg')		
        const div = document.createElement("div");
        if (msg) {
            div.innerHTML = `<div class="text-center alert alert-danger alert-dismissible fade show" role="alert">
                       ${msg}                    
                    </div>`;
        }else if(msg2){
			div.innerHTML = `<div class="text-center alert alert-success alert-dismissible fade show" role="alert">
                       ${msg2}                    
                    </div>`;
		}
		
        $('.notification_alerts').append(div).slideDown(200);
        setTimeout(
            () => $('.notification_alerts').slideUp(200),
            3000
        );
    </script>
</body>

</html>
