<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <title>User Authentication</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <!-- favicon -->
  <link rel="icon" href="./imgs/Logo.png" type="image/x-icon">
  <!-- custome css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- main content -->
  <main class="content">
    <div class="container p-0">

      <div class="d-flex justify-content-between">
        <div class="d-inline-flex py-2">
          <img src="./imgs/Logo.png" width="70px" alt="Logo">
          <h1 class="fw-bolder text-white ps-2" style="margin-top: 23px;">Cloud Chat</h1>
        </div>
        <div style="position: relative;top: 25px;">
          <div class="d-flex align-items-center">
            <div class="dropdown">
              <button class="btn bg-none dropdown-toggle" style="outline: none;border:none;" type="button"
                id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <img id="profile_image_user" class="rounded-circle" width="40px" height="40px" alt="Profile">
              </button>
              <ul class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a style="background: antiquewhite;" class="dropdown-item text-capitalize" id="current_user">
                  </a>
                </li>
                <!-- logout form -->
                <li>
                  <a href="#" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Logout</a>
                </li>
                <!-- end of logout form -->
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="row g-0">
          <div class="col-12 col-lg-5 col-xl-3 border-end relative" style="background: antiquewhite;">
            <!-- User accounts -->
            <div>
              <h3 class="text-start p-2 fw-bolder">User Activity</h3>
            </div>
            <!-- end user accounts -->

            <!-- search section -->
            <div class="px-4 d-none d-md-block">
              <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                  <form action="">
                    <input type="text" class="form-control my-1" placeholder="Search..." id="search_field">
                  </form>
                </div>
              </div>
            </div>
            <!-- end of search section -->
            <hr>
            <!-- List of online users  -->
            <ul style="margin: 0; padding: 0;" id="users"></ul>
            <!-- end List of online users  -->
            <hr>
          </div>

          <div class="col-12 col-lg-7 col-xl-9">

            <!-- Header section -->
            <div class="py-2 px-4 border-bottom d-lg-block">
              <div class="d-flex align-items-center py-1">
                <div class="flex-grow-1 pl-3">
                  <strong>
                    <h2><span id="room-name"></span> Chat Room</h2>
                  </strong>
                </div>
                <div>
                  <div class="dropdown">
                    <button class="btn" style="outline: none;border:none;" href="#" role="button"
                      data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="./imgs/menu-svgrepo-com.svg" width="30px" alt="">
                    </button>

                    <ul class="dropdown-menu text-center">
                      <li class="dropdown-item">
                        <a type="button" class="btn btn-primary" data-bs-toggle="modal"
                          data-bs-target="#connect_to_server">
                          connect to user
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Header section -->
            <!-- chat content -->
            <div class="position-relative">
              <div class="chat-messages">
              </div>
            </div>
            <!-- end of chat content -->

            <!-- Input field section -->
            <div class="flex-grow-0 py-3 px-4 border-top">
              <form id="chat-form">
                <div class="input-group">
                  <input type="text" id="msg" class="form-control" placeholder="Type your message" required
                    autocomplete="off">
                  <button class="btn btn-success text-white">Send</button>
                </div>
              </form>
            </div>
            <!-- end of input field section -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- end of main content -->

  <!-- logout Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Logout</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to leave this chat room?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" id="leave-btn">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end of logout modal -->

  <!-- connect to server Modal -->
  <div class="modal fade" id="connect_to_server" tabindex="-1" aria-labelledby="connecttoserverlabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="connecttoserverlabel">Enter connection port:</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="">
          <div class="modal-body">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Port:</span>
              <input type="text" class="form-control" placeholder="....." aria-label="Username"
                aria-describedby="addon-wrapping">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-success">Connect</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- end of connect to server modal -->

  <!-- notification Modal -->
  <div class="notification"></div>
  <!-- end of notification modal -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/search.js"></script>

</body>

</html>
