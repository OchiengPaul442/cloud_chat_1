					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
									alt="login form" class="img-fluid"
									style="height:100% ;border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">

										<div class="form-outline mb-4">
											<input type="email" id="email" name="email"
												class="form-control form-control-lg" />
											<label class="form-label" for="email">Email Address</label>
										</div>

										<div class="form-outline mb-4">
											<input type="text" id="username" name="username"
												class="form-control form-control-lg" />
											<label class="form-label" for="username">Username</label>
										</div>

										<div class="input-group mb-3">
											<label class="input-group-text" for="room">chat channel</label>
											<select class="form-select" name="room" id="room">
												<option value="Business">Business </option>
												<option value="Technology">Technology</option>
												<option value="Sport">Sports</option>
												<option value="news">International News</option>
												<option value="cats">Just Cats</option>
											</select>
										</div>


										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block" name="login" id="submit"
												type="submit">Login to chat</button>
										</div>
