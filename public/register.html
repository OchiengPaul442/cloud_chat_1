<!-- INSPIRED BY BRAD TRAVERSY CHAT APP -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>User Authentication</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="icon" href="./imgs/Logo.png" type="image/x-icon">
</head>

<body>
    <section class="vh-100" style="background-color: #306E93;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                    alt="login form" class="img-fluid"
                                    style="height:100% ;border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <!-- Registration form -->
                                    <form id="registerForm_2" action="/registerForm">

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="./imgs/Logo.png" width="80px" alt="">
                                            <span class="h1 fw-bold mb-0 ps-2">Cloud Chat</span>
                                        </div>

                                        <div>
                                            <span class="error-message text-danger"></span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an Account
                                            to continue</h5>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="user_name" name="user_name"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="user_name">Username</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="user_email" name="user_email"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="useremail">Email address</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="user_password" name="user_password"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="userpassword">Password</label>
                                            <div>
                                                <small class="text-danger">Password should be greater than 8 characters and contain atleast
                                                    1, letter,number and special characters</small>
                                            </div>
                                        </div>

                                        <div class="pt-1 mb-4 d-flex">
                                            <button id="register" class="btn btn-success btn-lg btn-block"
                                                type="submit">Register</button>
                                        </div>
                                        <div class="text-center">
                                            <p>Your a member? <a href="/" id="loginBtn" class="text-danger">Signin</a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- notifications -->
    <div class="notification_alerts"></div>
    <!-- end notifications -->

    <!-- js links -->
    <style src="./js/main.js"></style>
    <script>
        // get msg from url
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg');
        const div = document.createElement("div");
        if (msg) {
            div.innerHTML = `<div class="text-center alert alert-danger alert-dismissible fade show" role="alert">
                       ${msg}                    
                    </div>`;
        }
        $('.notification_alerts').append(div).slideDown(200);
        setTimeout(
            () => $('.notification_alerts').slideUp(200),
            3000
        );
    </script>
</body>

</html>
